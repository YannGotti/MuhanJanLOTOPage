<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Перенаправление в Telegram</title>

    <h2>Ваша команда для бота:</h2>
    <h2 id="command"></h2>
    <script>
      // Получаем код из параметров URL
      const code = new URLSearchParams(window.location.search).get('code');

      if (code) {
        // Используем tg://resolve чтобы Telegram гарантированно вызвал /start
        document.getElementById('command').innerText = `/da_auth ${code}`;
      }
    </script>
  </head>
  <body>
    <p>Перенаправляем в Telegram...</p>
  </body>
</html>
