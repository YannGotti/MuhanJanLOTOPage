<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Перенаправление в Telegram</title>
    <script>
      // Получаем код из параметров URL
      const code = new URLSearchParams(window.location.search).get('code');

      if (code) {
        // Используем tg://resolve чтобы Telegram гарантированно вызвал /start
        window.location.href = `tg://resolve?domain=MuhanJanLOTO_bot&start=da_auth_${code}`;

        // На случай, если tg:// не сработает (например, браузер на ПК)
        setTimeout(() => {
          window.location.href = `https://t.me/MuhanJanLOTO_bot?start=da_auth_${code}`;
        }, 2000);
      } else {
        document.body.innerHTML = "<p>❌ Код не найден в URL</p>";
      }
    </script>
  </head>
  <body>
    <p>Перенаправляем в Telegram...</p>
  </body>
</html>
